<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>IGNAS</h1>
        <nav>
            <a href="../index.html">
                <button>
                    <h3>Pagrindinis</h3>
                </button>
            </a>
            <a href="">
                <button>
                    <h3>Kontaktai</h3>
                </button>
            </a>
        </nav>
    </header>
    <main>
        <h1>Su manim galite susisiekti per</h1>
        <div class="susisiekimo-metodai">
            <a href="https://discord.com">
                <button>
                    <img src="https://assets.mofoprod.net/network/images/discord.original.jpg" alt="Discord">
                    <h1>Discord</h1>
                </button>
            </a>
            <a href="https://gmail.com">
                <button>
                    <img src="https://cdn2.downdetector.com/static/uploads/logo/gmail_logo_hSykdMC.jpeg" alt="Gmail">
                    <h1>Gmail</h1>
                </button>
            </a>
        </div>
        <h1>Arba</h1>
        <div class="contact-form-div">
            <form action="" method="get" class="contact-form">
                <div>
                    <label for="vardas">Įvesk savo vardą: </label>
                    <input type="text" name="vardas" id="vardas" required />
                </div>
                <div>
                    <label for="pastas">Įvesk savo el. paštą: </label>
                    <input type="email" name="pastas" id="pastas" required />
                </div>
                <div>
                    <label for="zinute">Jūsų žinutė: </label>
                    <input type="text" name="zinute" id="zinute" required />
                </div>
                <input type="submit" value="Siųsti pranešimą" class="send-form" />
            </form>
        </div>
    </main>
</body>
</html>
